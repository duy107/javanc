services:
  app:
    build: .
    image: duytrinh107/backend:latest
    container_name: backend
    ports:
      - "8081:8081"
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0
    container_name: database
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
    volumes:
      - mysql-data:/var/lib/mysql
      - ./java.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  mysql-data:
